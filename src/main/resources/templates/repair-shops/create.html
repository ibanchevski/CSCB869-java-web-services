<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-4 offset-md-4">
            <h4 class="my-5">Register repair shop</h4>
            <form action="#" th:action="@{/repair-shops/create}" th:object="${repairShop}" method="post">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Address" th:field="*{address}">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
