<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
</head>
<body>
  <hearder th:replace="fragments :: header"></hearder>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Appointments</h1>
      </div>
    </div>

    <div class="row" th:unless="${appointments} and ${appointments.size()}">
      <div class="col-sm-12">
        <div class="alert alert-danger">No appointments</div>
      </div>
    </div>

    <div class="row" th:if="${appointments.size() > 0}">
      <div class="col-sm-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Vehicle</th>
            <th scope="col">Shop</th>
            <th scope="col">Date</th>
            <th scope="col">Completed</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.description}"></td>
            <td th:text="${appointment.vehicle}"></td>
            <td>
              <span th:if="${appointment.repairShop}" th:text="${appointment.repairShop.name}"></span>
            </td>
            <td th:text="${appointment.date}"></td>
            <td>
              <span class="text-success" th:if="${appointment.completed}">Yes</span>
              <span class="text-danger" th:if="${!appointment.completed}">No</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
