<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form th:object="${user}" th:action="@{/register}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" th:value="*{username}">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" th:value="*{password}">
                </div>
                <!--TODO: Add role -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
